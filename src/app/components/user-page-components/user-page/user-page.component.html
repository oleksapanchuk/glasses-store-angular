<app-route-banner pageName="Profile"></app-route-banner>

<div class="account__common-container">
  <div *ngIf="user" class="account__container">

    <div class="account__page-content">

    <app-user-data [user-data]="user"></app-user-data>

    </div>

    <div class="account__page-slidebar">
      <div class="account__slidebar-menu">

        <div class="account__slidebar-menu-item">
          <a href="#">
            Personal data
          </a>
        </div>

        <div class="account__slidebar-menu-item">
          <a href="#">
            Saved addresses
          </a>
        </div>

        <div class="account__slidebar-menu-item">
          <a href="#">
            Order history
          </a>
        </div>

        <div class="account__slidebar-menu-item">
          <a routerLink="/home" (click)="signOut()">
            Sign Out
          </a>
        </div>

      </div>
    </div>

  </div>
</div>
